<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras</title>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    <hr>
        <section class="Cuadrado">
            <h2>Calcula el area y el perimetro de un cuadrado</h2>
            <form action="InputCuadrado">
                <label>Escribe cuanto mide cada lado del cuadrado:</label>
                <input id="InputCuadrado" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
                <button type="button" onclick="calculAreaCuadrado()">Calcular el area</button>
            </form>
        </section>
        <hr>
        <section class="triangulo">
            <h2>Calcula el area y el perimetro de un triangulo</h2>
            <form action="">
                <label>Escribe cuanto miden los dos lados y el area del triangulo</label>
                <input id="InputTrianguloA" type="number" placeholder="Lado 1">
                <input id="InputTrianguloB" type="number" placeholder="Lado 2">
                <input id="inputTrianguloC" type="number" placeholder="Base">
                <input id="inputTrianguloD" type="number" placeholder="Altura">
                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
            </form>
        </section>
        <hr>
        <section>
            <h2>Calcula el area y el perimetro de un circulo</h2>
            <form action="">
                <label for="">Escribe cuanto mide el diametro  y el radio de un circulo</label>
                <input id="InputCirculoRadio" type="number" placeholder="Radio">
                <button type="button" onclick="calcularDiametroCirculo()">Calcular diametro</button>
                <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
                <button type="button" onclick="calcularAreaCirculo()">Calcular el area</button>
            </form>
        </section>
    </main>
    <!-- <script src="./figuras.js"></script> -->
    <script src="./figuras-funciones.js"></script>
</body>
</html>
